<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tirar Foto (Simples)</title>
  <link rel="icon" href="../assets/favicon.ico" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 16px; background: #0b0c0f; color: #fff; }
    main { max-width: 900px; margin: 0 auto; }
    h1 { font-size: 1.6rem; margin: 0 0 12px; }
    .grid { display: grid; gap: 12px; grid-template-columns: 1fr; }
    @media (min-width: 800px) { .grid { grid-template-columns: 1fr 1fr; } }
    .card { background: #121318; border: 1px solid #1e2130; border-radius: 12px; padding: 12px; }
    .camera-wrap { position: relative; aspect-ratio: 3/4; background: #0e0f14; border-radius: 10px; overflow: hidden; }
    .camera-wrap video { width: 100%; height: 100%; object-fit: cover; background: #000; display: block; }
    .controls { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
    button { appearance: none; border: 1px solid #2a2d3f; background: #1a1c27; color: #fff; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    button:hover { background: #232637; }
    .preview-wrap { display: grid; place-items: center; aspect-ratio: 3/4; background: #0e0f14; border-radius: 10px; overflow: hidden; }
    #preview { max-width: 100%; max-height: 100%; display: none; }
    .note { font-size: .9rem; opacity: .8; margin-top: 8px; }
  </style>
</head>
<body>
  <main>
    <h1>Div com câmera + botão Tirar foto</h1>
    <div class="grid">
      <div class="card">
        <div id="cameraView" class="camera-wrap"></div>
        <div class="controls">
          <button id="capture">Tirar foto</button>
        </div>
        <p class="note">Em iOS/Safari, a câmera exige HTTPS ou <code>localhost</code>. Nenhum botão de play é necessário.</p>
      </div>
      <div class="card">
        <div class="preview-wrap">
          <img id="preview" alt="Prévia da foto" />
        </div>
      </div>
    </div>
  </main>

  <script>
    const cameraView = document.getElementById('cameraView');
    const captureBtn = document.getElementById('capture');
    const previewImg = document.getElementById('preview');

    let stream = null;
    let videoEl = null;

    async function startCamera() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        cameraView.textContent = 'Câmera não suportada neste navegador.';
        return;
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: false
        });

        // Criamos o <video> apenas para renderizar dentro da div
        videoEl = document.createElement('video');
        videoEl.setAttribute('autoplay', '');
        videoEl.setAttribute('playsinline', '');
        videoEl.muted = true; // evita bloqueio de autoplay em iOS
        videoEl.srcObject = stream;

        cameraView.innerHTML = '';
        cameraView.appendChild(videoEl);
        // Não chamamos videoEl.play();
      } catch (err) {
        console.error('Erro ao acessar a câmera:', err);
        cameraView.textContent = 'Não foi possível acessar a câmera.';
      }
    }

    function capturePhoto() {
      if (!videoEl) return;
      const w = videoEl.videoWidth || cameraView.clientWidth || 720;
      const h = videoEl.videoHeight || cameraView.clientHeight || 960;
      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(videoEl, 0, 0, w, h);
      const dataUrl = canvas.toDataURL('image/jpeg');
      previewImg.src = dataUrl;
      previewImg.style.display = 'block';
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        if (stream) stream.getTracks().forEach(t => t.stop());
      } else if (!videoEl || !videoEl.srcObject) {
        startCamera();
      }
    });

    captureBtn.addEventListener('click', capturePhoto);

    startCamera();
  </script>
</body>
</html>
