<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tirar Foto</title>
  <link rel="icon" href="../assets/favicon.ico" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 16px; background: #0b0c0f; color: #fff; }
    main { max-width: 700px; margin: 0 auto; }
    h1 { font-size: 1.6rem; margin: 0 0 12px; }
    .card { background: #121318; border: 1px solid #1e2130; border-radius: 12px; padding: 12px; }
    .controls { display: flex; gap: 10px; margin: 12px 0; flex-wrap: wrap; }
    .controls.center { justify-content: center; }
    button { appearance: none; border: 1px solid #2a2d3f; background: #1a1c27; color: #fff; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    button:hover { background: #232637; }
    .preview-wrap { display: grid; place-items: center; aspect-ratio: 3/4; background: #0e0f14; border-radius: 10px; overflow: hidden; }
    #preview { max-width: 100%; max-height: 100%; display: none; }
    .note { font-size: .9rem; opacity: .8; margin-top: 8px; text-align: center; }
  </style>
</head>
<body>
  <main>
    <h1>Tirar foto e mostrar no quadro</h1>

    <div class="card">
      <div class="controls center">
        <button id="openCamera">Tirar foto</button>
        <input id="fileInput" type="file" accept="image/*" capture="environment" style="display:none" />
      </div>

      <div class="preview-wrap">
        <img id="preview" alt="Prévia da foto" />
      </div>

      <div class="controls center" id="afterCapture" style="display:none">
        <button id="retake">Tirar outra</button>
        <button id="download">Baixar</button>
      </div>

      <p class="note">Em iOS/Safari a câmera abre via UI nativa; funciona em HTTPS ou <code>localhost</code>.</p>
    </div>
  </main>

  <script>
    const openBtn = document.getElementById('openCamera');
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('preview');
    const afterCapture = document.getElementById('afterCapture');
    const retakeBtn = document.getElementById('retake');
    const downloadBtn = document.getElementById('download');

    let currentDataUrl = null;

    function resetPreview() {
      currentDataUrl = null;
      previewImg.removeAttribute('src');
      previewImg.style.display = 'none';
      afterCapture.style.display = 'none';
    }

    openBtn.addEventListener('click', () => {
      // Abre a câmera nativa (mobile) ou seletor de arquivo (desktop)
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files && fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        currentDataUrl = e.target.result;
        previewImg.src = currentDataUrl;
        previewImg.style.display = 'block';
        afterCapture.style.display = 'flex';
      };
      reader.readAsDataURL(file);
    });

    retakeBtn.addEventListener('click', () => {
      // Permite tirar outra; mantém a última prévia até escolher a nova
      fileInput.value = '';
      fileInput.click();
    });

    downloadBtn.addEventListener('click', () => {
      if (!currentDataUrl) return;
      const a = document.createElement('a');
      a.href = currentDataUrl;
      a.download = 'foto.jpg';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    // Opcional: resetar preview ao sair/voltar, se desejar
    // document.addEventListener('visibilitychange', () => {
    //   if (document.hidden) resetPreview();
    // });
  </script>
</body>
</html>
